<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pixel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
		<div id="navbar">
            <div class="logo">
                <img width="30" height="30" src="https://img.icons8.com/color/96/google-logo.png" alt="google-logo"/>
                <span id="logo-text">Pixel</span>
            </div>
            <ul id="nav-list">
				<li><a href="#">Phones</a></li>
				<li><a href="#accessories">Accessories</a></li>
				<li><a href="#offers">Offers</a></li>
			</ul>
            <div class="nav-right-icons">
                <div id="cart">
                    <img class="nav-icons" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/shopping-cart--v1.png" alt="shopping-cart--v1"/>
                </div>
                <div id="account">
                    <img class="nav-icons" width="30" height="30" src="https://img.icons8.com/material-rounded/30/user-male-circle.png" alt="user-male-circle"/>
                </div>
            </div>
		</div>
        <div class="headline">
            <h1>Pixel</h1>
            <p>The best for less. New arrival.</p>
            <button class="cta-primary">Order Now!</button>
            <button class="cta-secondary">Learn more -></button>
        </div>
        <div class="device">
            <img class="device-frame" src="./resources/Pixel3A-custom-mockup.png" alt="device frame">
            <div class="device-back"></div>
        </div>
        <div>
            <span id="title-3a">3A</span>
        </div>
    </section>
</body>
</html>
