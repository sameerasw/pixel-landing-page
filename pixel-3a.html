<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pixel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <img width="30" height="30" src="https://img.icons8.com/color/96/google-logo.png" alt="google-logo"/>
            <span id="logo-text">Pixel</span>
        </div>
        <ul id="nav-list">
            <li><a href="./index.html">Phones</a></li>
            <li><a href="./accessories.html">Accessories</a></li>
            <li><a href="#offers">Offers</a></li>
        </ul>
        <div class="nav-right-icons">
            <div id="cart">
                <img class="nav-icons" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/shopping-cart--v1.png" alt="shopping-cart--v1"/>
            </div>
            <div id="account">
                <img class="nav-icons" width="30" height="30" src="https://img.icons8.com/material-rounded/30/user-male-circle.png" alt="user-male-circle"/>
            </div>
        </div>
    </div>
    <section class="landing">
        <div class="device buy-now">
            <img class="device-frame device-position" src="./resources/Pixel3A-custom-mockup.png" alt="device frame">
            <div class="device-back device-position accent"></div>
        </div>
        <div class="bg-square">
            <h3>Options</h3>
            <div class="flex-row">
                <div class="storage">
                    <h4>Storage Options</h4>
                    <div class="storage-options">
                        <div class="storage-option">
                            <input type="radio" name="storage" id="64gb" value="64gb" checked>
                            <label for="64gb">64GB</label>
                        </div>
                        <div class="storage-option">
                            <input type="radio" name="storage" id="128gb" value="128gb">
                            <label for="128gb">128GB</label>
                        </div>
                    </div>
                </div>
                <div class="color-options">
                    <h4>Color Options</h4>
                    <div class="colors-buy">
                        <div class="color" id="white"></div>
                        <span>Clearly White</span><br>
                        <div class="color" id="black"></div>
                        <span>Just Black</span><br>
                        <div class="color" id="red"></div>
                        <span>Coral</span>
                    </div>
                </div>
                <div class="google-photos-offer">
                    <h4>Google Photos unlimited backup for free on us</h4>
                    <p>Save all your photos and videos with free, unlimited storage in high quality with Google Photos.</p>
                </div>
            </div>
            <div class="buttons">
                <button id="cart">Add to cart</button>
                <button id="locate">Or locate a Google Store -></button>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
