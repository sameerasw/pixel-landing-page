<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pixel Accessories</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <img width="30" height="30" src="https://img.icons8.com/color/96/google-logo.png" alt="google-logo"/>
            <span id="logo-text">Pixel</span>
        </div>
        <ul id="nav-list">
            <li><a href="./index.html">Phones</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#offers">Offers</a></li>
        </ul>
        <div class="nav-right-icons">
            <div id="cart">
                <img class="nav-icons" width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/shopping-cart--v1.png" alt="shopping-cart--v1"/>
            </div>
            <div id="account">
                <img class="nav-icons" width="30" height="30" src="https://img.icons8.com/material-rounded/30/user-male-circle.png" alt="user-male-circle"/>
            </div>
        </div>
    </div>
    <section id="accessories">
        <table class="table">
            <tr>
                <td>
                    <img src="./resources/accessories/buds.png" alt="device frame">
                    <span>Pixel Buds</span>
                </td>
                <td>
                    <img src="./resources/accessories/case.png" alt="device frame">
                    <span>Pixel Cases</span>
                </td>
                <td>
                    <img src="./resources/accessories/charger.png" alt="device frame">
                    <span>Pixel charger</span>
                </td>
                <td>
                    <img src="./resources/accessories/tablet-case.png" alt="device frame">
                    <span>Tablet Case</span>
                </td>
                <td>
                    <img src="./resources/accessories/watch.png" alt="device frame">
                    <span>Pixel Watch</span>
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <img src="./resources/accessories/nest-hub.png" alt="device frame">
                        <span>Nest Hub</span>
                    </td>
                    <td>
                        <img src="./resources/accessories/nest-mini.png" alt="device frame">
                        <span>Nest Mini</span>
                    </td>
                    <td>
                        <img src="./resources/accessories/nest-wifi.png" alt="device frame">
                        <span>Nest Wi-Fi</span>
                    </td>
                    <td>
                        <img src="./resources/accessories/type-c.png" alt="device frame">
                        <span>Type-C</span>
                    </td>
                    <td>
                        <img src="./resources/accessories/tv.png" alt="device frame">
                        <span>Google TV</span>
                    </td>
                </tr>
                <tr>
                <th class="table-button" colspan="5">
                    <p>More coming soon...</p>
                </th>
            </tr>
        </table>
    </section>
</body>
</html>
